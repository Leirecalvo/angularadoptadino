<section class="login">
  <h2>Iniciar sesión</h2> 
    <div class="custom-form">
      <input type="mail" placeholder="Email" required="required" [(ngModel)]="mail">
      <input type="password" placeholder="Contraseña" required="required" [(ngModel)]="password">
      <button type="submit" (click)="login()">Log in</button>
    </div>
  </section>
